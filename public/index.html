<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <header class="headline">Rock vs Paper vs Scissors</header>

  <section class="players">
    <section>
      <h2>Player 1</h2>
      <button>Update Name</button>
      <section>
        <h4>Select One Option:</h4>
        <button class="p1-rock-button">Rock</button>
        <button class="p1-paper-button">Paper</button>
        <button class="p1-scissors-button">Scissors</button>
      </section>
      <section>
        <h2>Player 1 chooses:</h2>
        <h1>???</h1>
      </section>
    </section>

    <section>
        <h2>Player 2</h2>
        <button>Update Name</button>
        <section>
          <h4>Select Two Option:</h4>
          <button class="p2-rock-button">Rock</button>
          <button class="p2-paper-button">Paper</button>
          <button class="p2-scissors-button">Scissors</button>
        </section>
        <section>
          <h2>Player 2 chooses:</h2>
          <h1>???</h1>
        </section>
      </section>
  </section>














  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
